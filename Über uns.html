      max-width: 600px;
      margin: 20px;
      transform: scale(0.9);
      transition: transform 0.5s ease, opacity 0.5s ease, filter 0.5s ease;
      opacity: 0.5;
      filter: drop-shadow(0 0 4px rgba(255, 180, 80, 0.35));
    }

    .glow-image:hover {
      transform: scale(1.04);
      opacity: 1;

box-shadow: 0 0 15px rgba(224, 172, 3, 0.753);;
